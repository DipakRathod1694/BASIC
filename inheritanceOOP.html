    <title>Inheritance of class in OOP</title>

<body>
    <pre>
        <script>
            class Animal{
                constructor(legs){
                    this.legs = legs;
                }
                walk(){
                    console.log("Walking on " + this.legs + " legs");
                }
                static greet(){
                    console.log("Hello");
                }
            }
            class Bird extends Animal{
                constructor(legs,food){  //if we do not declare constructor here it will still run....
                    super(legs);
                    this.food = food;
                }
                fly(){
                    console.log("Flying with " + this.legs + " legs");
                }
                foods(){
                    console.log(this.food);
                }
            }
            let b1 = new Bird(2,"Insects");
            b1.walk();
            b1.fly();
            b1.foods(); 
            Animal.greet();
            Bird.greet();
            //if we use same method as walk in child class too it will access child class not parent class.



            //Array methods using Array as parent class.
            class S1 extends Array{
                add(a){
                    super.push(a);
                }
                remove(){
                    return super.shift();
                }
                empty(){
                    return this.length===0;
                }
            }
            var n1 = new S1();
            n1.add(91);
            n1.add(92);
            n1.add(9);
            console.log(n1);
            n1.remove();
            console.log(n1);
            while(!n1.empty()){
                console.log(n1.remove());
            }
            console.log(n1);

            //Multilevel Inheritance.....
            class Animal1{
                constructor(legs){
                    this.legs = legs;
                }
                walk(){
                    console.log("Walking on " + this.legs + " legs");
                }
                static greet(){
                    console.log("Hello");
                }
            }
            class Bird1 extends Animal1{
                constructor(legs,food){  //if we do not declare constructor here it will still run....
                    super(legs);
                    this.food = food;
                }
                fly(){
                    console.log("Flying with " + this.legs + " legs");
                }
                foods(){
                    console.log(this.food);
                }
            }
            class Sparrow extends Bird1 {
                constructor(legs,color){
                    super(legs);
                    this.color=color;
                }

                colors(){
                    console.log("It has " +this.color + "color.");
                }
            }
