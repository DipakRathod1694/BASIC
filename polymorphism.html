<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism</title>
</head>
<body>
    <pre>
        <script>
            class Shape{
                area(){
                    return 0;
                }
                perimeter(){
                    return 0;
                }
                toString(){
                    return Object.getPrototypeOf(this).constructor.name
                }
            }
            class Circle extends Shape{
                constructor(r){
                    super();
                    this.radius=r;
                }
                area(){
                    return Math.PI * this.radius**2;
                }
                perimeter(){
                    return 2 * Math.PI * this.radius;
                }
            }
            class Rectangle extends Shape{
                constructor(w,h){
                    super();
                    this.width=w;
                    this.height=h;
                }
                area(){
                    return this.width * this.height;
                }
                perimeter(){
                    return 2 * (this.width + this.height);
                }
            }
            function cumulateShapes(shapes) {
                return shapes.reduce((sum, shape) => {
                    if (shape instanceof Shape) {
                        console.log(`Shape: ${shape.toString()} - area: ${shape.area()}`);
                        console.log(`Shape: ${shape.toString()} - perimeter: ${shape.perimeter()}`);
                        return sum + shape.area();
                    }
                    throw Error("Bad argument shape.");
                }, 0);
            }

            const shapes = [new Circle(3), new Rectangle(2, 3)];
            console.log(cumulateShapes(shapes));



            //how to use Reduce function
            const a=[1,2,3,4,5];
            function sum1(sum,i){
                return sum + i;
            }
            var b=a.reduce(sum1);
            console.log(b);

            //Arrow Function
            var a1 = (x,y) => x*y;
            console.log(a1(5,6));

            
            // var a2=function(w,h){
            //     var area=w*h;
            //     console.log(area);
            // }
            var a2 =(w,h) =>{
                var area=w*h;
                 console.log(area);
            }
            a2(5,7);
            
            var a3 =()=>{
                console.log("Hello");
            }
            a3();

            var a4= x =>{
                console.log(x*x);
            }
            a4(5);

            var a5 = 10;
            let a6 = (a5>5)? ()=> console.log("Bigger NUmber") : ()=>console.log("Lesser NUmber");
            a6();


            //using functions
            var Dipak= function(){
                this.name="Dipak";
                this.age="21";
            
                this.hobby=function(){
                    console.log("playing cricket");
                    console.log(this.age);
                    function exp(){
                        console.log(this.age);
                    }
                    exp();
                }
            }
            let x =new Dipak();
            x.hobby();

            //using arrow function
            var Dipak= function(){
                this.name="Dipak";
                this.age="21";
            
                this.hobby=function(){
                    console.log("playing cricket");
                    console.log(this.age);
                    let exp=()=>{
                        console.log(this.age);
                    }
                    exp();
                }
            }
            let y =new Dipak();
            y.hobby();


            //Arguments Binding can be used in simple function ,not in arrow function.
            let s=function(){
                console.log(arguments);
            }
            s(1,5,65,42);

            //it does not work in arrow funstion. 
            // let s1=()=>{
            //     console.log(arguments);
            // }
            // s1(1,5,65,42);

            //but we can use SPREAD operator in arrow function for argument binding.
            let s2=(...a)=>{
                console.log(a);
            }
            s2(1,5,65,42);
        </script>
    </pre>
</body>
</html>
